  <head>

    <!-- Meta - tw -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="장소연의 포트폴리오입니다" />

      name="twitter:description"
      content="무수한 발전에 필연적인 사람이 되도록 최선을 다하는 퍼블리셔의 포트폴리오입니다."

    <!-- <meta name="twitter:image" content="..." /> -->
    <title>장소연의 포트폴리오</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
    <script src="js/skill.js"></script>
    <style>
      #background {
        width: 1440px;
        height: 6660px;
        margin: 0 auto;
        background-image: url(image/Example.png);
        background-repeat: no-repeat;
        background-position: center;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        opacity: 0.6;
        z-index: -100;
      }
    </style>
  </head>
  <body>
    <!-- 임시설정 -->
    <div id="background"></div>
    <div id="wrap">
      <header id="header">
        <div class="header_in">
          <h1>
            <a href="#">
              <img src="image/Logo.jpg" alt="로고 이미지" />
            </a>
          </h1>
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Project</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
        <!-- // .header_in -->
      </header>
      <!-- // #header -->
      <main>
        <div id="banner">
          <div class="banner_in">
            <div class="banner_ct">
              <div class="banner_txt">
                <p>
                  <span class="span_st1">우연</span>으로부터 시작된
                  <span class="span_st1">필연</span>
                </p>
                <p>또 다른 <span class="span_st1">작은 인연</span></p>
                <p><span class="span_st1 st1_df">"소연"</span>입니다.</p>
              </div>
              <div class="banner_btt">
                <button type="button">이력서 보기</button>
                <button type="button">깃허브 보기</button>
              </div>
            </div>
          </div>
        </div>
        <!-- // #banner -->
        <div id="content1">
          <div class="content1_inner"></div>
        </div>
        <!-- // #content1 -->
        <div id="content2">
          <div class="content2_inner">
            <div class="animation">
              <div class="skill_1">
                <div class="progress-bar">
                  <p>HTML</p>
                  <div class="rate" data-rate="90"></div>
                  <div class="bar"></div>
                </div>
                <div class="progress-bar">
                  <p>CSS</p>
                  <div class="rate" data-rate="90"></div>
                  <div class="bar"></div>
                </div>
                <div class="progress-bar">
                  <p>Javascript</p>
                  <div class="rate" data-rate="70"></div>
                  <div class="bar"></div>
                </div>
                <div class="progress-bar">
                  <p>jQuery</p>
                  <div class="rate" data-rate="70"></div>
                  <div class="bar"></div>
                </div>
              </div>
              <div class="skill_2">
                <div class="progress-bar">
                  <p>SCSS</p>
                  <div class="rate" data-rate="80"></div>
                  <div class="bar"></div>
                </div>
                <div class="progress-bar">
                  <p>Photoshop</p>
                  <div class="rate" data-rate="90"></div>
                  <div class="bar"></div>
                </div>
                <div class="progress-bar">
                  <p>Illustrator</p>
                  <div class="rate" data-rate="80"></div>
                  <div class="bar"></div>
                </div>
                <div class="progress-bar">
                  <p>Figma</p>
                  <div class="rate" data-rate="90"></div>
                  <div class="bar"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- // #content2 -->
      </main>
